<div class="container">
  <h1 *ngIf="fetchStatus === 'success'">{{ ourTeam.name }} ({{ ourTeam.score }} - {{ ourTeam.coin }})

<div *ngIf="fetchStatus === 'success'">
    <div class="shop-grid"  *ngFor="let item of ourTeamInventory.items">
        <app-item-card
        [item]="item.item!"
        [isEquipped]="item.isEquipped!"
        [displayButtonBuy]="false">
      </app-item-card>
    </div>
</div>
