<div class="container">
  <h1 *ngIf="fetchStatus === 'success'">{{ ourTeam.name }} ({{ ourTeam.score }} - {{ ourTeam.coin }})

<div *ngIf="fetchStatus === 'success'">

    <div class="container"  *ngFor="let item of ourTeamInventory.items">
        <h6> {{item.item?.name}}
          <span *ngIf="item.isEquipped">
            <fa-icon [icon]="faCheck"></fa-icon>
          </span>
        </h6>
    </div>
</div>
