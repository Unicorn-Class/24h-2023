<div class="container">
  <div class="title-bar">
    <h1>Shop</h1>
    <input type="text" placeholder="Rechercher..." [(ngModel)]="searchQuery" (ngModelChange)="search($event)">
  </div>
  <div *ngIf="fetchStatus === 'success'" class="shop-grid">
    <app-item-card *ngFor="let item of displayedItemList" [item]="item" (buyItem)="buyItem(item)"></app-item-card>
  </div>
</div>
