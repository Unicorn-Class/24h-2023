<div class="container">
  <h1>Simulateur</h1>

  <div class="page-content" *ngIf="fetchStatus === 'loading'">
    <app-spinner></app-spinner>
  </div>

  <div class="page-content" *ngIf="fetchStatus === 'success' || fetchStatus === 'fetchResult'">
    <div class="top-bar">
      <app-flat-button (click)="runAll()">Lancer toutes les courses</app-flat-button>
      <div class="unit-run">
        <select [(ngModel)]="raceNumber">
          <option *ngFor="let race of raceList" [value]="race.id">{{ race.name }}</option>
        </select>
        <app-flat-button (click)="onStart()">Lancer la course</app-flat-button>
      </div>
    </div>
    <div class="input-bar">
      <input placeholder="Puissance" min="0" max="60" type="number" [(ngModel)]="power"/>
      <input placeholder="Accélération" min="0" max="60" type="number" [(ngModel)]="acceleration"/>
      <input placeholder="Adhérence" min="0" max="60" type="number" [(ngModel)]="grip"/>
      <input placeholder="Maniabilité" min="0" max="60" type="number" [(ngModel)]="maniability"/>
      <input placeholder="Poids" min="0" max="100" type="number" [(ngModel)]="weight"/>
      <input placeholder="Usure" min="0" max="100" type="number" [(ngModel)]="wear"/>
      <input placeholder="Consommation" min="0" max="60" type="number" [(ngModel)]="energy"/>
    </div>

    <h2>Résultats</h2>

    <div class="page-content" *ngIf="fetchStatus === 'fetchResult'">
      <app-spinner></app-spinner>
    </div>

    <div *ngIf="runResultList && runResultList.length > 0">
      <div class="result-list">
        <div class="result" *ngFor="let result of runResultList">
          <span>{{ result.race.name }}</span>
          <div class="result-info" *ngIf="result.time">
            <span class="time"><fa-icon [icon]="clock"></fa-icon> {{ result.time }}</span>
            <span class="medal" *ngIf="result.medal"><fa-icon [icon]="faMedal"></fa-icon> {{result.medal}}</span>
            <span class="medal" *ngIf="!result.medal"><fa-icon [icon]="fail"></fa-icon> Aucune</span>
          </div>
          <div class="result-info" *ngIf="!result.time">
            Non terminé
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="(!runResultList || runResultList.length === 0) && fetchStatus === 'success'" class="no-result">
      Aucun résultat
    </div>
  </div>
</div>
