<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>24h2023</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .background--custom {
      background: linear-gradient(90deg, #265982, #752df9, #5354ef);
      background-size: 300% 300%;
      animation: gradient 10s alternate infinite;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }
    @keyframes gradient {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="background--custom"></div>
  <app-root></app-root>
</body>
